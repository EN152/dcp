{% extends "dcp/design/base.html" %}
{% block title %} Geographische Übersicht aller Gesuche und Angebote {% endblock %}
{% block content %}

<div name="min" style="min-height: 100%;">
	<div id="mapid" style="width: 100%; height: 800px"></div>
	
		<script>
		var mymap = L.map('mapid').setView([51.505, -0.09], 3);

		L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
				'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
				'Imagery © <a href="http://mapbox.com">Mapbox</a>',
			id: 'mapbox.streets'
		}).addTo(mymap);
		

        {% for xyBetween in goods %}
		L.marker(["{{ xyBetween.0 }}".replace(",","."), "{{ xyBetween.1 }}".replace(",",".")]).addTo(mymap).bindPopup("<b>{{ xyBetween.2 }}</b><br />{{ xyBetween.3 }}");
        {% endfor %}
		
		var popup = L.popup();
		

	</script>

    </div>

{% endblock content %}
