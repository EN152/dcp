{% extends "dcp/design/base.html" %}

{% block title %} Aktion planen {% endblock %}

{% block content %}
{% load bootstrap3 %}

<div class="row">
	<div class="col-lg-12">

	{% for event in events %}
		<div class="panel panel-default">
			<div class="panel-heading"><h2>{{ event.title }}</h2></div>
			<div class="panel-body">
			{{ event.description }}

				<div class="dataTable_wrapper">
					<table width="100%" class="table table-striped table-bordered table-hover">
						<thead>
							<tr>
							{% for i in event.numberOfUsers|get_range %}
								<th><center><i class="fa fa-user" style="font-size: 3em;" aria-hidden="true"></i></center></th>
							{% endfor %}
							</tr>


						</thead>
						<tbody>


						</tbody>
					</table>
				</div>
			</div>
		</div>
	{% endfor %}	
	</div>
</div>

{% endblock content %}
