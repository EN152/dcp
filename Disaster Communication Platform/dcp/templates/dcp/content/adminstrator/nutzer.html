{% extends "dcp/design/base.html" %}
{% block title %} Nutzerverwaltung {{otherUser}} {% endblock %}

{% block content %}
    <script>$(document).ready( function () {
    $('#table_id').DataTable();
} );</script>
<div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Benutzerübersicht
                        </div>
                        <div class="panel-body">
                            <div class="dataTable_wrapper">
                                <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>Benutzername</th>
                                            <th>Emailadresse</th>
                                            <th>Aktionen</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    {% for u in users %}
                                        <tr>
                                            <td>{{ u.username }}</td>
                                            <td>{{ u.email }}</td>
                                            <td><center><a href="{% url "dcp:AdminEditUserProfileView" pk=u.id %}"><button type="button" class="btn btn-warning" style="display: inline;"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Bearbeiten</button></a>
                                            <a href="{% url "dcp:DeleteUserView" pk=u.id %}"><button type="button" class="btn btn-danger" style="display: inline;"><i class="fa fa-trash" aria-hidden="true"></i> Löschen</button></a></center></td>
                                        </tr>
                                    {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                     
                        </div>      
                    </div>
                </div>    
            </div>

{% endblock content %}
