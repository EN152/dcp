{% extends "dcp/design/base.html" %}

{% block title %} Profil bearbeiten {% endblock %}

{% block content %}

<form action="#" method="POST">
	{% csrf_token %}
	{{ form.as_p }}
	
	{% for message in messages %}
    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
	{% endfor %}
	<input type="submit" class="btn btn-success btn-lg" value="Profil aktualiseren">
</form>


{% endblock content %}
